name: Publish

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag'
        required: false
        default: ''
  repository_dispatch:
    types: [publish-package]

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: jdx/mise-action@v3
        with:
          install: true
          cache: true
          experimental: true

      - name: Build
        run: mise run build

      - id: inputs
        uses: simenandre/setup-inputs@v1

      - name: Publish
        run: mise run publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
